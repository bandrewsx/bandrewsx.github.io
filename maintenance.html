<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <style>
        /* Base styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent scrollbars */
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            color: #333;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin: 0.5em 0;
            color: #ff6347;
            z-index: 1; /* Ensure it's above Nyan Cat */
        }

        p {
            font-size: 1.1em;
            color: #555;
            z-index: 1;
        }

        /* Animating the cat GIF */
        #animated-cat {
            position: relative;
            width: 150px;
            margin-top: 2em;
            animation: slide 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes slide {
            0% {
                transform: translateX(100vw);
            }
            50% {
                transform: translateX(-100vw);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        footer {
            margin-top: 4em;
            z-index: 1;
        }

        /* Flying Nyan Cat */
        #nyan-cat {
            position: absolute;
            width: 100px;
            animation: flyAround 10s linear infinite;
            z-index: 0; /* Behind other content */
        }

        /* Keyframes for flying animation */
        @keyframes flyAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(80vw, -20vh) rotate(15deg);
            }
            50% {
                transform: translate(50vw, 50vh) rotate(30deg);
            }
            75% {
                transform: translate(-80vw, 20vh) rotate(-15deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Responsive text */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Maintenance Message -->
    <img src="https://www.nicepng.com/png/full/200-2009707_madagascar-penguin-with-hammer-penguins-of-madagascar-rico.png" alt="Penguin With Hammer" width="150">
    <h1>This Site is Currently Under Maintenance</h1>
    <p>Maintenance mode enabled by owner</p>

    <!-- Animated GIF in Footer -->
    <footer>
        <div id="animated-cat">
            <img src="https://media0.giphy.com/media/gfBQZkPI24DMZgv0qZ/giphy.gif?cid=6c09b952c98fmvywzootkuia2rpy69u90qi6bgxeflr0yp9u&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="Cat with Money GIF">
        </div>
    </footer>

    <!-- Flying Nyan Cat -->
    <div id="nyan-cat">
        <img src="https://www.icegif.com/wp-content/uploads/2022/09/icegif-379.gif" alt="Flying Nyan Cat">
    </div>

    <!-- Google Ad Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8378518272728116" crossorigin="anonymous"></script>
</body>
</html>
