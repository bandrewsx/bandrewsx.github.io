<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <style>
        /* Centering content and setting up base styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin: 0.5em 0;
            color: #ff6347;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        /* Animating the cat GIF */
        #animated-cat {
            position: relative;
            width: 150px; /* Adjust width if needed */
            margin-top: 2em;
            animation: slide 4s ease-in-out infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(100vw);
            }
            50% {
                transform: translateX(-100vw);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        footer {
            margin-top: 4em;
        }

        /* Responsive text */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Maintenance Message -->
    <img src="https://www.nicepng.com/png/full/200-2009707_madagascar-penguin-with-hammer-penguins-of-madagascar-rico.png" alt="Penguin With Hammer" width="150">
    <h1>This Site is Currently Under Maintenance</h1>
    <p>Maintenance mode enabled by owner</p>

    <!-- Animated GIF in Footer -->
    <footer>
        <div id="animated-cat">
            <img src="https://media0.giphy.com/media/gfBQZkPI24DMZgv0qZ/giphy.gif?cid=6c09b952c98fmvywzootkuia2rpy69u90qi6bgxeflr0yp9u&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="Cat with Money GIF">
        </div>
    </footer>

    <!-- Google Ad Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8378518272728116" crossorigin="anonymous"></script>
</body>
</html>
