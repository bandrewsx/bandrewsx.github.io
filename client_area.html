<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Area</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .login-container h1 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00cccc;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }

        .input-field:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .submit-btn {
            background-color: #00cccc;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #00ffff;
        }

        footer {
            margin-top: 50px;
            color: #b3e6e6;
            font-size: 1em;
        }

        footer a {
            color: #00cccc;
            text-decoration: none;
        }

        footer a:hover {
            color: #00ffff;
        }

        .client-content {
            display: none;
            text-align: center;
        }

        .logout-btn {
            background-color: #ff6666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #ff3333;
        }

        #login-error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="login-container">
            <h1>Login</h1>
            <input type="email" id="email" class="input-field" placeholder="Email" required />
            <input type="password" id="password" class="input-field" placeholder="Password" required />
            <button onclick="login()" class="submit-btn">Login</button>
            <p id="login-error"></p>
        </div>

        <!-- Client Area Content -->
        <div class="client-content" id="client-content">
            <h1>Welcome to the Client Area!</h1>
            <p>This content is only visible after login.</p>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <footer>
        <p>Back to <a href="index.html">Home</a></p>
    </footer>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://your-supabase-url.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'your-supabase-anon-key'; // Replace with your Supabase anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Check if the user is logged in and show client area
        async function checkSession() {
            const { data: { user }, error } = await supabase.auth.getUser();

            if (error) {
                console.error('Error fetching user:', error);
                return;
            }

            if (user) {
                document.getElementById('client-content').style.display = 'block';
                document.getElementById('login-container').style.display = 'none';
            } else {
                document.getElementById('client-content').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            document.getElementById('login-error').textContent = ''; // Clear previous errors

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    console.error('Error during login:', error);
                    document.getElementById('login-error').textContent = 'Invalid login credentials!';
                } else {
                    console.log('Login successful:', data);
                    checkSession();
                }
            } catch (error) {
                console.error('Unexpected error during login:', error);
                document.getElementById('login-error').textContent = 'An unexpected error occurred.';
            }
        }

        // Logout function
        async function logout() {
            await supabase.auth.signOut();
            checkSession();
        }

        // Check session on page load
        checkSession();
    </script>
</body>
</html>
