<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Area</title>
    <!-- Clerk JavaScript SDK -->
    <script src="https://cdn.clerk.dev/clerk.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }
        .login-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7289DA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .form-container {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        #client-content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="form-container" id="login-container">
        <h1>Login</h1>
        <p>To access the client area, please log in</p>
        
        <!-- Login Buttons -->
        <button onclick="window.location.href='https://vocal-starfish-12.accounts.dev/sign-in'" class="login-btn">
            Sign In with Clerk
        </button>
    </div>

    <!-- Client Area Content -->
    <div id="client-content">
        <h1>Welcome to the Client Area</h1>
        <p>You are logged in!</p>
        <button onclick="window.location.href='https://vocal-starfish-12.accounts.dev/user'" class="login-btn">
            My Account
        </button>
        <button onclick="logout()" class="login-btn">Logout</button>
    </div>

    <footer>
        <p>Back to <a href="index.html">Home</a></p>
    </footer>

    <script>
        // Initialize Clerk with your Frontend API key
        const clerk = Clerk.load({
            frontendApi: "your-clerk-frontend-api", // Replace with your Clerk frontend API key
        });

        const loginContainer = document.getElementById("login-container");
        const clientContent = document.getElementById("client-content");

        // Check if the user is logged in
        async function checkSession() {
            const { user } = await clerk.auth.getSession();

            if (user) {
                loginContainer.style.display = "none";
                clientContent.style.display = "block";
                console.log("User logged in:", user);
            } else {
                loginContainer.style.display = "block";
                clientContent.style.display = "none";
            }
        }

        // Logout function
        async function logout() {
            await clerk.auth.signOut();
            checkSession(); // Refresh the session check after logout
        }

        // Initial session check
        checkSession();
    </script>

</body>
</html>
