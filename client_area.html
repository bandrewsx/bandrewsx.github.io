<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Area</title>

    <!-- Include Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0.0/auth0-spa.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }
        .login-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7289DA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .form-container {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        #client-content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="form-container" id="login-container">
        <h1>Login</h1>
        <p>To access the client area, please log in</p>
        
        <!-- Social Login Buttons -->
        <button onclick="loginWithGoogle()" class="login-btn">Sign In with Google</button>
        <button onclick="loginWithGitHub()" class="login-btn">Sign In with GitHub</button>
        <button onclick="loginWithEmailPassword()" class="login-btn">Sign In with Email/Password</button>
    </div>

    <!-- Client Area Content -->
    <div id="client-content">
        <h1>Welcome to the Client Area</h1>
        <p>You are logged in!</p>
        <button onclick="goToAccountPage()" class="login-btn">My Account</button>
        <button onclick="logout()" class="login-btn">Logout</button>
    </div>

    <footer>
        <p>Back to <a href="index.html">Home</a></p>
    </footer>

    <script>
        // Initialize Auth0 Client
        let auth0Client;

        // Configure Auth0
        async function configureAuth0() {
            auth0Client = await createAuth0Client({
                domain: "dev-zb3t3rjlojv3xwxy.us.auth0.com", // Replace with your Auth0 domain
                client_id: "NpEilF3iyJO8xWAEvHBZB0PQ4ZFFrVEL", // Replace with your Auth0 client ID
                authorizationParams: {
                    redirect_uri: window.location.href
                }
            });
            checkSession();
        }

        // Check session to see if the user is logged in
        async function checkSession() {
            const user = await auth0Client.getUser();
            if (user) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("client-content").style.display = "block";
                console.log("User logged in:", user);
            } else {
                document.getElementById("login-container").style.display = "block";
                document.getElementById("client-content").style.display = "none";
            }
        }

        // Social Login with Google
        async function loginWithGoogle() {
            await auth0Client.loginWithRedirect({
                redirect_uri: window.location.href,
                connection: "google-oauth2" // This should match your Auth0 social connection for Google
            });
        }

        // Social Login with GitHub
        async function loginWithGitHub() {
            await auth0Client.loginWithRedirect({
                redirect_uri: window.location.href,
                connection: "github" // This should match your Auth0 social connection for GitHub
            });
        }

        // Login with Email/Password
        async function loginWithEmailPassword() {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");
            try {
                await auth0Client.loginWithRedirect({
                    redirect_uri: window.location.href,
                    login_hint: email,
                    password: password
                });
            } catch (error) {
                console.error("Login failed:", error);
            }
        }

        // Redirect to account page after login
        function goToAccountPage() {
            window.location.href = "dev-zb3t3rjlojv3xwxy.us.auth0.com/user"; // Link to the user's account page
        }

        // Logout function
        async function logout() {
            await auth0Client.logout({
                returnTo: window.location.href
            });
            checkSession(); // Refresh session check after logout
        }

        // Initialize Auth0 when the page loads
        configureAuth0();
    </script>

</body>
</html>
