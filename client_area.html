<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Area</title>

    <!-- Include Authgear SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@authgear/web@1.0.0/dist/authgear.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }
        .login-btn, .logout-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7289DA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .form-container {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        #client-content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="form-container" id="login-container">
        <h1>Login</h1>
        <p>To access the client area, please log in</p>
        <button onclick="login()" class="login-btn">Sign In</button>
    </div>

    <!-- Client Area Content -->
    <div id="client-content">
        <h1>Welcome to the Client Area</h1>
        <p>You are logged in!</p>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <footer>
        <p>Back to <a href="index.html">Home</a></p>
    </footer>

    <script>
        // Initialize Authgear
        const authgear = new authgear.Authgear({
            endpoint: "https://bandrewsx.authgear.cloud", // Your Authgear endpoint
            clientID: "bd82f8484da2d770", // Your Authgear client ID
        });

        // Function to check the user session
        async function checkSession() {
            try {
                const userInfo = await authgear.fetchUserInfo();
                if (userInfo) {
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("client-content").style.display = "block";
                    console.log("User logged in:", userInfo);
                } else {
                    document.getElementById("login-container").style.display = "block";
                    document.getElementById("client-content").style.display = "none";
                }
            } catch (error) {
                console.error("Error checking session:", error);
                document.getElementById("login-container").style.display = "block";
                document.getElementById("client-content").style.display = "none";
            }
        }

        // Login function to redirect to Authgear's Universal Login page
        async function login() {
            await authgear.startAuthorization();
        }

        // Logout function to log out the user
        async function logout() {
            await authgear.logout();
            checkSession(); // Re-check session after logout
        }

        // Initialize Authgear session on page load
        checkSession();
    </script>

</body>
</html>
