<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Area</title>
    <script src="https://cdn.clerk.dev/clerk.js" defer></script>
    <!-- Include FontAwesome for social login icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }
        .login-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7289DA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .form-container {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .social-login-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            display: flex;
            align-items: center;
        }
        .social-login-btn i {
            margin-right: 10px;
        }
        #client-content {
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container" id="login-container">
        <h1>Login</h1>
        
        <!-- Email/Password Form -->
        <form id="email-password-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit" class="login-btn">Login with Email</button>
        </form>
        
        <!-- Social Logins with Icons -->
        <button id="google-login" class="social-login-btn">
            <i class="fab fa-google"></i> Login with Google
        </button>
        
        <button id="discord-login" class="social-login-btn">
            <i class="fab fa-discord"></i> Login with Discord
        </button>
        
        <button id="github-login" class="social-login-btn">
            <i class="fab fa-github"></i> Login with GitHub
        </button>
    </div>

    <div id="client-content">
        <h1>Welcome to the Client Area</h1>
        <p>You are logged in!</p>
        <button onclick="logout()" class="login-btn">Logout</button>
    </div>

    <footer>
        <p>Back to <a href="index.html">Home</a></p>
    </footer>

    <script>
        // Initialize Clerk with your public Frontend API key
        const clerk = Clerk.load({
            frontendApi: "your-clerk-frontend-api", // Replace with your Clerk frontend API key
        });

        const loginContainer = document.getElementById("login-container");
        const clientContent = document.getElementById("client-content");

        // Check if the user is logged in
        async function checkSession() {
            const { user } = await clerk.auth.getSession();

            if (user) {
                loginContainer.style.display = "none";
                clientContent.style.display = "block";
                console.log("User logged in:", user);
            } else {
                loginContainer.style.display = "block";
                clientContent.style.display = "none";
            }
        }

        // Login with Email and Password
        async function loginWithEmailPassword(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await clerk.auth.signIn({
                    identifier: email,
                    password: password,
                });
                checkSession(); // Refresh the session check after login
            } catch (error) {
                console.error("Error logging in with email:", error);
            }
        }

        // Social Logins
        async function loginWithProvider(provider) {
            try {
                await clerk.auth.signIn({
                    strategy: provider, // The OAuth provider (google, discord, github)
                });
                checkSession();
            } catch (error) {
                console.error(`Error logging in with ${provider}:`, error);
            }
        }

        // Logout function
        async function logout() {
            await clerk.auth.signOut();
            checkSession();
        }

        // Event listeners for buttons
        document.getElementById("email-password-form").addEventListener("submit", loginWithEmailPassword);
        document.getElementById("google-login").addEventListener("click", () => loginWithProvider("oauth_google"));
        document.getElementById("discord-login").addEventListener("click", () => loginWithProvider("oauth_discord"));
        document.getElementById("github-login").addEventListener("click", () => loginWithProvider("oauth_github"));

        // Initial session check
        checkSession();
    </script>

</body>
</html>
